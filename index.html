<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Message</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
  </head>
  <body>
    <div id="error">
      <h1>Sorry</h1>
      <h2>We were not able to get your request.</h2>
      <p>😕</p>
      <button title="Retry" type="button" id="retry">Try Again</button>
    </div>
    <div id="success">
      <h1>Success</h1>
      <h2>We are processing your request.</h2>
      <p>👍</p>
      <button title="Return Home" type="button" id="home">Home</button>
    </div>
  </body>
</html>
